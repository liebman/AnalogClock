  -DDEFAULT_TC1_DOW=0
  -DDEFAULT_TC1_DOFF=0
  -DDEFAULT_TC1_MONTH=10
  -DDEFAULT_TC1_HOUR=2
  -DDEFAULT_TC1_OFFSET=0

